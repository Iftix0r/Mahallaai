<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haydovchi Ro'yxatdan O'tish</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            text-align: center;
            color: #6c757d;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 600;
            font-size: 14px;
        }
        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .success-message {
            background: #d1e7dd;
            color: #0f5132;
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        .error-message {
            background: #f8d7da;
            color: #842029;
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš• Haydovchi Bo'lish</h1>
        <p class="subtitle">Mahalla Taxi haydovchisi sifatida ro'yxatdan o'ting</p>

        <div class="success-message" id="success-msg"></div>
        <div class="error-message" id="error-msg"></div>

        <form id="driver-form">
            <div class="form-group">
                <label>Mashina Turi</label>
                <select id="car-type" required>
                    <option value="">Tanlang</option>
                    <option value="Ekonom">Ekonom</option>
                    <option value="Komfort">Komfort</option>
                    <option value="Business">Business</option>
                </select>
            </div>

            <div class="form-group">
                <label>Mashina Modeli</label>
                <input type="text" id="car-model" placeholder="Masalan: Chevrolet Lacetti" required>
            </div>

            <div class="form-group">
                <label>Mashina Raqami</label>
                <input type="text" id="car-number" placeholder="Masalan: 01 A 123 BC" required>
            </div>

            <div class="form-group">
                <label>Mashina Rangi</label>
                <input type="text" id="car-color" placeholder="Masalan: Oq" required>
            </div>

            <button type="submit" class="btn" id="submit-btn">
                <i class="fas fa-check-circle"></i> Ro'yxatdan O'tish
            </button>
        </form>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const API_URL = 'https://mahallaai.bigsaver.ru/api/index.php';
        const form = document.getElementById('driver-form');
        const submitBtn = document.getElementById('submit-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const userId = tg.initDataUnsafe?.user?.id || localStorage.getItem('test_user_id') || 1;

            const data = {
                action: 'register_driver',
                user_id: userId,
                car_type: document.getElementById('car-type').value,
                car_model: document.getElementById('car-model').value,
                car_number: document.getElementById('car-number').value,
                car_color: document.getElementById('car-color').value
            };

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Yuklanmoqda...';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.status === 'success') {
                    document.getElementById('success-msg').style.display = 'block';
                    document.getElementById('success-msg').textContent = 'âœ… Muvaffaqiyatli ro\'yxatdan o\'tdingiz! Haydovchi paneliga o\'tishingiz mumkin.';
                    form.reset();
                    
                    setTimeout(() => {
                        window.location.href = 'driver.html';
                    }, 2000);
                } else {
                    document.getElementById('error-msg').style.display = 'block';
                    document.getElementById('error-msg').textContent = result.message || 'Xatolik yuz berdi!';
                }
            } catch (error) {
                document.getElementById('error-msg').style.display = 'block';
                document.getElementById('error-msg').textContent = 'Server bilan bog\'lanishda xatolik!';
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-check-circle"></i> Ro\'yxatdan O\'tish';
            }
        });
    </script>
</body>
</html>
