<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haydovchi Paneli - Mahalla Taxi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 24px;
        }
        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }
        .status-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 12px;
            margin-bottom: 16px;
        }
        .toggle-switch {
            position: relative;
            width: 60px;
            height: 32px;
            background: #ccc;
            border-radius: 32px;
            cursor: pointer;
            transition: 0.3s;
        }
        .toggle-switch.active {
            background: #28a745;
        }
        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 26px;
            height: 26px;
            background: white;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: 0.3s;
        }
        .toggle-switch.active::after {
            left: 31px;
        }
        .order-card {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            transition: 0.3s;
        }
        .order-card:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .order-id {
            font-weight: bold;
            color: #667eea;
        }
        .order-price {
            font-size: 20px;
            font-weight: bold;
            color: #28a745;
        }
        .order-info {
            margin: 8px 0;
            color: #495057;
        }
        .order-info i {
            width: 20px;
            color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 8px;
        }
        .btn-accept {
            background: #28a745;
            color: white;
        }
        .btn-accept:hover {
            background: #218838;
        }
        .btn-complete {
            background: #007bff;
            color: white;
        }
        .btn-complete:hover {
            background: #0056b3;
        }
        .btn-cancel {
            background: #dc3545;
            color: white;
        }
        .btn-cancel:hover {
            background: #c82333;
        }
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }
        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.3;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }
        .stat-item {
            text-align: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            font-size: 12px;
            color: #6c757d;
            margin-top: 4px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš• Haydovchi Paneli</h1>
            <p id="driver-name">Yuklanmoqda...</p>
        </div>

        <div class="card">
            <div class="status-toggle">
                <div>
                    <strong id="status-text">Offline</strong>
                    <p style="font-size: 12px; color: #6c757d; margin-top: 4px;">Buyurtmalarni qabul qilish</p>
                </div>
                <div class="toggle-switch" id="online-toggle"></div>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="total-trips">0</div>
                    <div class="stat-label">Safarlar</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="rating">5.0</div>
                    <div class="stat-label">Reyting</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="car-type">-</div>
                    <div class="stat-label">Mashina</div>
                </div>
            </div>
        </div>

        <div class="card">
            <h3 style="margin-bottom: 16px;">ðŸ“‹ Mening Buyurtmalarim</h3>
            <div id="my-orders"></div>
        </div>

        <div class="card">
            <h3 style="margin-bottom: 16px;">ðŸ”” Yangi Buyurtmalar</h3>
            <div id="pending-orders"></div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="js/driver.js"></script>
</body>
</html>
